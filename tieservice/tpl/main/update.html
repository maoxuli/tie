<{include file="header.html"}>
<div id="main">
  <div id="title">
    <h2>My Account</h2>
    <p><a href="<{spUrl c=main a=logout}>">Log out</a></p>
  </div>
  <div id="view">
    <div id="edtprofile">
	    <h3>Edit user's profile</h3>
	    <form name="profile" method="post" action="<{spUrl c=main a=update}>">
	    <table>
	        <tr><td>User ID:</td><td><{$profile.uid}></td></tr>
	        <tr><td>User Name:</td><td><input type="text" name="uname" value="<{$profile.uname}>"> (*, 4-8 size)</td></tr>
	        <tr><td>Email:</td><td><input type="text" name="email" value="<{$profile.email}>"> (*, xx@xx.xx)</td></tr>
	        <tr><td>Last Name:</td><td><input type="text" name="lname" value="<{$profile.lname}>"> (*)</td></tr>
	        <tr><td>First Name:</td><td><input type="text" name="fname" value="<{$profile.fname}>"> (*)</td></tr>
	        <tr><td>Gender:</td><td><input type="text" name="gender" value="<{$profile.gender}>"> (male/female)</td></tr>
	        <tr><td>Birthday:</td><td><input type="text" name="birthday" value="<{$profile.birthday}>"> (yyyy-mm-dd)</td></tr>
	        <tr><td>Address:</td><td><input type="text" name="address" value="<{$profile.address}>"></td></tr>
	        <tr><td>Phone:</td><td><input type="text" name="phone" value="<{$profile.phone}>"></td></tr>       
	    </table>
	    <p><a href="<{spUrl c=main a=view}>">Return</a>&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Submit" /></p>
	    </form>
	 </div>
  </div>
</div>
<{include file="footer.html"}>
